
syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.animal";
option java_outer_classname = "AnimalProto";
option objc_class_prefix = "HLW";
option java_generic_services = true;

package animal;



message Person {
  string name = 1;
  string sex = 2;
}

message Dog {
  string name = 1;
  string sex = 2;
  int32 age = 3;
}

message Cat {
  string name = 1;
  string sex = 2;
  int32 age = 3;
}
